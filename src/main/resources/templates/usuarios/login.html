<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d8e40fe595.js" crossorigin="anonymous"></script>
        <style>
            body {
                background: linear-gradient(135deg, #6a11cb, #2575fc);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .form-container {
                background: white;
                border-radius: 16px;
                padding: 30px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 400px;
            }
            .form-container h1 {
                font-weight: bold;
                color: #6a11cb;
            }
            .btn-primary {
                background: #6a11cb;
                border: none;
            }
            .btn-primary:hover {
                background: #2575fc;
            }
            .logo-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 20px;
            }
            .img-logo {
                max-width: 200px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <div class="logo-container">
                <a th:href="@{/productos}">
                    <img th:src="@{/img/logo.png}" class="img-logo" alt="Logo">
                </a>
            </div>
            <form th:action="@{/login}" th:object="${usuario}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
                        <button type="button" class="btn btn-outline-secondary" id="toggle-password" style="border-radius: 0;">
                            <i class="bi bi-eye-slash" id="password-icon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <p class="mt-3 text-center text-muted">¿No tienes una cuenta? <a class="text-primary" th:href="@{/register}">Regístrate aquí</a></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
        <script>
            document.getElementById('toggle-password').addEventListener('click', function () {
                const passwordField = document.getElementById('password');
                const passwordIcon = document.getElementById('password-icon');
                const isPasswordVisible = passwordField.type === 'text';
                passwordField.type = isPasswordVisible ? 'password' : 'text';
                passwordIcon.classList.toggle('bi-eye', isPasswordVisible);
                passwordIcon.classList.toggle('bi-eye-slash', !isPasswordVisible);
            });
        </script>
    </body>
</html>
