<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juguería HQT</title>
        <link rel="icon" type="image/x-icon" th:href="@{/img/logo2.png}">
        <script src="https://kit.fontawesome.com/d8e40fe595.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f9f9f9;
                font-family: 'Arial', sans-serif;
            }

            .navbar {
                background-color: #FFB347 !important;
            }

            .navbar-brand {
                font-size: 1.5rem;
                font-weight: bold;
                color: white !important;
            }

            .navbar-nav .nav-link {
                color: white !important;
            }

            .container {
                max-width: 1200px;
            }

            h1 {
                color: #FF6F61;
                font-weight: bold;
            }

            .masonry {
                column-count: 2;
                column-gap: 1rem;
            }

            .masonry-item {
                display: inline-block;
                width: 100%;
                margin-bottom: 1rem;
                break-inside: avoid;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .product-image {
                width: 100%;
                height: 150px;
                object-fit: cover;
            }

            .product-details {
                padding: 15px;
            }

            .product-details h3 {
                font-size: 1.25rem;
                color: #333;
            }

            .product-details .product-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #eaeaea;
                padding: 10px 0;
            }

            .product-details .product-item:last-child {
                border-bottom: none;
            }

            .product-details span {
                font-size: 1rem;
                color: #555;
            }

            /* Fondo para el área principal debajo del navbar */
            .content-background {
                background-image: url('/img/2.jpg');
                background-size: cover;
                background-position: center;
                padding: 2px 0; /* Espaciado para que no se superponga el contenido */
                margin-top: 0;
            }

            footer {
                background-color: #FFB347;
                color: white;
                text-align: center;
                padding: 10px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <!-- Navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!--<a class="navbar-brand" th:href="@{/productos}">HY</a>-->
                <ul class="navbar-nav">
                    <a class="navbar-brand" th:href="@{/productos}">
                        <img th:src="@{/img/logo.png}" class="img-logo" alt="Logo" width="200">
                    </a>
                </ul>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Si el usuario no está autenticado -->
                        <li class="nav-item" th:if="${loggedInUser == null}">
                            <a class="nav-link" th:href="@{/login}"><i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión</a>
                        </li>
                        <!-- Si el usuario está autenticado -->
                        <li class="nav-item dropdown" th:if="${loggedInUser != null}">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${loggedInUser.username}"></a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:text="${loggedInUser.email}"></a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesión</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content-background">
            <div class="container mt-5">
                <!-- Botón para abrir el modal -->
                <button id="openModalButton" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#pedidoModal" disabled>
                    <i class="fa-solid fa-bolt"></i> Hacer Pedido
                </button>

                <!-- Listado de productos -->
                <div>
                    <div class="masonry-item p-3 border rounded" th:each="category : ${categories}">
                        <h3 th:text="${category.nombre}" class="border-bottom pb-2"></h3>
                        <ul class="list-unstyled">
                            <li th:each="product : ${products}" th:if="${product.categoria.id} == ${category.id}" class="d-flex flex-column border-bottom py-2">
                                <!-- Detalles del producto -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <label>
                                        <input type="checkbox" name="productos" 
                                               th:value="${product.nombre} + '|' + ${product.precio}" />
                                        <span th:text="${product.nombre}"></span>
                                    </label>
                                    <input type="number" name="cantidad" min="1" value="1" class="form-control w-25 ms-3" />
                                </div>
                                <span class="text-muted" th:text="'S/ ' + ${product.precio}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal actualizado -->
<div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pedidoModalLabel">Información del Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="pedidoForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingresa tu dirección exacta" required>
                    </div>
                    <div id="jugosExtras" class="mb-3"></div> <!-- Opciones para JUGOS -->
                    <button type="button" class="btn btn-success" id="enviarPedido"><i class="fa-solid fa-bolt"></i> Enviar Pedido</button>
                </form>
            </div>
        </div>
    </div>
</div>

        <footer>
            <p>© 2025 Juguería HQT. Todos los derechos reservados.</p>
        </footer>

        <script>
    // Variables y lógica general
    const checkboxes = document.querySelectorAll("input[name='productos']");
    const openModalButton = document.getElementById("openModalButton");
    const jugosExtrasContainer = document.getElementById("jugosExtras");
    const JUGOS_CATEGORIA = "JUGOS"; // Nombre de la categoría "JUGOS"

    // Habilitar botón del modal si se selecciona algún producto
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener("change", () => {
            const anyChecked = Array.from(checkboxes).some(cb => cb.checked);
            openModalButton.disabled = !anyChecked;
        });
    });

    // Mostrar opciones adicionales al abrir el modal
    openModalButton.addEventListener("click", () => {
        jugosExtrasContainer.innerHTML = ""; // Limpiar opciones previas
        const jugosSeleccionados = Array.from(checkboxes)
            .filter(cb => cb.checked && cb.closest(".masonry-item").querySelector("h3").innerText === JUGOS_CATEGORIA);

        if (jugosSeleccionados.length > 0) {
            jugosExtrasContainer.innerHTML = "<h5>Opciones para Jugos:</h5>";
            jugosSeleccionados.forEach((jugo, index) => {
                const productoNombre = jugo.value.split("|")[0];
                jugosExtrasContainer.innerHTML += `
                    <div class="mb-3">
                        <label>${productoNombre}:</label>
                        <div>
                            <label><input type="checkbox" name="opcion_${index}" value="hielo"> Con Hielo</label>
                            <label class="ms-2"><input type="checkbox" name="opcion_${index}" value="azucar"> Con Azúcar</label>
                            <label class="ms-2"><input type="checkbox" name="opcion_${index}" value="leche"> Con Leche (+S/ 2)</label>
                        </div>
                    </div>
                `;
            });
        }
    });

    // Enviar pedido y generar mensaje de WhatsApp
    document.getElementById("enviarPedido").addEventListener("click", () => {
        const categorias = {};
        let total = 0;

        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                const cantidadInput = checkbox.closest("li").querySelector("input[name='cantidad']");
                const cantidad = parseInt(cantidadInput.value);
                const precioUnitario = parseFloat(checkbox.value.split("|")[1]);
                const productoNombre = checkbox.value.split("|")[0];
                const categoriaNombre = checkbox.closest(".masonry-item").querySelector("h3").innerText;

                if (!categorias[categoriaNombre]) {
                    categorias[categoriaNombre] = [];
                }
                categorias[categoriaNombre].push({
                    producto: productoNombre,
                    cantidad: cantidad,
                    subtotal: precioUnitario * cantidad
                });
            }
        });

        // Opciones para JUGOS
        const jugosSeleccionados = Array.from(checkboxes)
            .filter(cb => cb.checked && cb.closest(".masonry-item").querySelector("h3").innerText === JUGOS_CATEGORIA);

        jugosSeleccionados.forEach((jugo, index) => {
            const opciones = Array.from(document.getElementsByName(`opcion_${index}`));
            const productoNombre = jugo.value.split("|")[0];

            let conHielo = "sin hielo";
            let conAzucar = "sin azúcar";
            let conLeche = "sin leche";

            opciones.forEach(opcion => {
                if (opcion.checked) {
                    if (opcion.value === "hielo") conHielo = "con hielo";
                    if (opcion.value === "azucar") conAzucar = "con azúcar";
                    if (opcion.value === "leche") {
                        conLeche = "con leche";
                        total += 2 * parseInt(jugo.closest("li").querySelector("input[name='cantidad']").value); // Sumar S/ 2 por cada cantidad
                    }
                }
            });

            categorias[JUGOS_CATEGORIA].find(item => item.producto === productoNombre).opciones = `${conHielo}, ${conAzucar}, ${conLeche}`;
        });

        const nombre = document.getElementById("nombre").value;
        const direccion = document.getElementById("direccion").value;

        if (!nombre || !direccion || Object.keys(categorias).length === 0) {
            alert("Completa todos los campos.");
            return;
        }

        // Genera mensaje de WhatsApp
        let mensaje = `Hola, soy ${nombre}. Mi dirección es: ${direccion}.\n\nDetalles de mi pedido:\n`;
        Object.keys(categorias).forEach((categoria, index) => {
            if (index > 0) mensaje += `\n`;
            mensaje += `- ${categoria}:\n`;
            categorias[categoria].forEach(item => {
                mensaje += `  * (0${item.cantidad}) ${item.producto}`;
                if (item.opciones) mensaje += ` (${item.opciones})`;
                mensaje += `.\n`;
                total += item.subtotal;
            });
        });

        mensaje += `\nTotal a pagar: S/ ${total.toFixed(2)}.\n\n¡Gracias!`;

        // Codifica mensaje y abre WhatsApp
        const mensajeCodificado = encodeURIComponent(mensaje);
        const whatsappUrl = `https://wa.me/51965088603?text=${mensajeCodificado}`;
        window.open(whatsappUrl, "_blank");
    });
</script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
